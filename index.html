<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Important for responsiveness -->
  <title>User Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icons { cursor: pointer; margin: 0 5px; }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">User Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-4">

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search user by name...">
    </div>

    <!-- User Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>Languages</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- data will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- User Form -->
    <div class="card mt-4">
      <div class="card-header bg-secondary text-white">Add / Edit User</div>
      <div class="card-body">
        <form id="userForm" onsubmit="return addUser(event)">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email"
                     pattern="[a-z0-9._%+\-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone (10 digits)" pattern="\d{10}" required>
            </div>
            <div class="col-md-6">
              <select id="language" class="form-select" required>
                <option value="">Select Language</option>
                <option>English</option>
                <option>Hindi</option>
                <option>Danish</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Save User</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-0">© <span id="year"></span> My Website</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
