<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icons { cursor: pointer; margin: 0 5px; }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white text-center p-3 mb-4">
    <h1>User Management Page</h1>
    <nav>
      <a href="index.html" class="text-white me-3">Home</a>
      <a href="about.html" class="text-white">About</a>
    </nav>
  </header>

  <div class="container">

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search user by name...">
    </div>

    <!-- User Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>Languages</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
<!--dta will be shown here-->
          </tr>
        </tbody>
      </table>
    </div>

    <!-- User Form -->
    <div class="card mt-4">
      <div class="card-header bg-secondary text-white">Add / Edit User</div>
      <div class="card-body">
        <form id="userForm" onsubmit="return addUser(event)">
          <div class="mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email"
                     pattern="[a-z0-9._%+\-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required>
          </div>
          <div class="mb-3">
            <input type="text" id="phone" class="form-control" placeholder="Phone (10 digits)" pattern="\d{10}" required>
          </div>
          <div class="mb-3">
            <select id="language" class="form-select" required>
              <option value="">Select Language</option>
              <option>English</option>
              <option>Hindi</option>
              <option>Danish</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save User</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-0">Â© <span id="year"></span> My Website</p>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
